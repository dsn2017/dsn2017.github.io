<!DOCTYPE html>
<html>
<title>DSN 2017</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/main.css">
<body>

<h2 class="w3-center">Manual Slideshow</h2>

<div class="w3-content" align="center">

<img class="mySlides" src="denver_day.jpg" style="width:30%">
<img class="mySlides" src="denver_night.jpg" style="width:30%">
<img class="mySlides" src="denver_day.jpg" style="width:30%">
<img class="mySlides" src="denver_night.jpg" style="width:30%">

<a class="w3-btn-floating" style="position:absolute;top:45%;left:100" onclick="plusDivs(-1)">❮</a>
<a class="w3-btn-floating" style="position:absolute;top:45%;right:100" onclick="plusDivs(1)">❯</a>

</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
